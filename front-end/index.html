<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="index.js"></script>
		<title>Search Online Courses</title>
	</head>
	<body>
		<div class="container">
		  <h2 class="top-header">Search for Online Courses</h2>
		  <div class="form-horizontal">
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="keyword">Keyword:</label>
		      <div class="col-sm-6">
		        <input type="keyword" class="form-control" id="keyword" placeholder="Enter keyword" name="keyword">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="length">Length:</label>
		      <div class="col-sm-6">          
		        <input type="length" class="form-control" id="length" placeholder="Enter length" name="length">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="medium">Preffered medium:</label>
		      <div class="col-md-6">
			      <select class="form-control" name="" id="medium">
	                <option>Medium 1</option>
	                <option>Medium 2</option>
	                <option>Medium 3</option>
	            </select>
	          </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="language">Language:</label>
		      <div class="col-md-6">
			      <select class="form-control" name="" id="language">
	                <option>Language 1</option>
	                <option>Language 2</option>
	                <option>Language 3</option>
	            </select>
	          </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="experience">Level Of Experience:</label>
		      <div class="col-md-6">
			      <select class="form-control" name="" id="experience">
	                <option>Beginner</option>
	                <option>Intermediate</option>
	                <option>Expert</option>
	            </select>
	          </div>
		    </div>
		    <div class="form-group">        
		      <div class="col-sm-offset-2 col-sm-10">
		        <button type="submit" class="btn btn-primary" id="submit-query">Search</button>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
</html>
